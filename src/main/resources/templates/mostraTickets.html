<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Visualizza Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="mb-3 text-end">
    <label class="form-label me-2">Tema:</label>
    <select id="themeSwitcher" class="form-select w-auto d-inline-block">
        <option value="dark" selected>Scuro</option>
        <option value="light">Chiaro</option>
        <option value="auto">Auto</option>
    </select>
</div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Tutti i Ticket Inviati</h2>

    <div class="row" th:if="${tickets != null}">
        <div class="col-md-4 mb-4" th:each="ticket : ${tickets}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ticket.titolo}">Titolo del Ticket</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${ticket.email}">Email</h6>
                    <p class="card-text" th:text="${ticket.contenuto}">Contenuto del ticket</p>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${tickets.size() == 0}" class="text-center text-muted">
        <p>Nessun ticket trovato.</p>
    </div>
</div>
<div class="text-center mt-4">
    <a href="/" class="btn btn-primary me-2">Torna alla Home</a>
    <a href="/inviaticket" class="btn btn-secondary">Invia un nuovo Ticket</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const themeSwitcher = document.getElementById('themeSwitcher');
    themeSwitcher.addEventListener('change', function () {
        document.body.setAttribute('data-bs-theme', this.value);
    });
</script>
</body>
</html>
