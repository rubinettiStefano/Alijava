<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Invia Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="mb-3 text-end">
  <label class="form-label me-2">Tema:</label>
  <select id="themeSwitcher" class="form-select w-auto d-inline-block">
    <option value="dark" selected>Scuro</option>
    <option value="light">Chiaro</option>
    <option value="auto">Auto</option>
  </select>
</div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Invia un nuovo Ticket</h4>
        </div>
        <div class="card-body">
          <form action="/inviaticket" method="post">
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="titolo" class="form-label">Titolo</label>
              <input type="text" id="titolo" name="titolo" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="contenuto" class="form-label">Contenuto</label>
              <textarea id="contenuto" name="contenuto" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Invia Ticket</button>
            <button type="reset" class="btn btn-secondary w-100">Cancella</button>
            <div class="row mt-3">
              <div class="col-12">
                <a href="/" class="btn btn-secondary w-100">Torna alla Home</a>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const themeSwitcher = document.getElementById('themeSwitcher');
  themeSwitcher.addEventListener('change', function () {
    document.body.setAttribute('data-bs-theme', this.value);
  });
</script>
</body>
</html>
