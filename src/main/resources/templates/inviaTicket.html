<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>ticketttt</title>
    <style>


        .ticket
        {
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 50%, #1f1c2c 100%);
        }

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div style="background-color: #0b505a; width: 100%; max-width: 600px;" class="p-5 rounded-4 shadow ticket">
        <form action="/ticket" method="post">
            <div class="mb-3">
                <h3 style="color: #f8d210   ;" for="emailForm" class="form-label">Inserire e-mail</h3>
                <input name="email" type="email" class="form-control" id="emailForm" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <h4 style="color: #f8d210;" for="titoloForm" class="form-label">Titolo</h4>
                <input name="titolo" type="text" class="form-control" id="titoloForm" placeholder="Titolo">
            </div>
            <div class="mb-3">
                <h4 style="color: #f8d210;" for="textAreaForm" class="form-label">Problematica</h4>
                <textarea name="contenuto" class="form-control" id="textAreaForm" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary float-end">Invia ticket</button>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
